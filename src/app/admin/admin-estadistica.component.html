<p-growl [(value)]="msgs"></p-growl>
<div class="container">
    <div class="row">
      <h1 align="center">Estadísticas de Know&Share</h1>
      <br>
      <div class="col-xs-6">
        <h4 align="center" class="media-heading">
            <font color="#F80013">
                <b>GÉNERO POR CARRERAS</b>
          </font>  
        </h4>
        <div class="col-sm-12">
            <select [(ngModel)]="selectedcarrera"  (change)="mostrardatos()" class="form-control" name="carreras" >
                 <option *ngFor="let x of carreras" [ngValue]="x" >{{x.nombre}} </option>
            </select>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8" align = "center">
                <p-chart type="doughnut" [data]="data"></p-chart>
            </div>    
        </div>
      </div>
      <div class="col-xs-6">
          <h4 align="center" class="media-heading">
              <font color="#F80013">
                  <b>5 TAGS MÁS USADOS</b>
            </font>
          </h4>
          <div class="col-xs-1"></div>
          <div class="col-xs-10" align = "center">
              <p-chart type="doughnut" [data]="dataTags"></p-chart>
          </div> 
          <br>
      </div>
    </div>
  </div>
