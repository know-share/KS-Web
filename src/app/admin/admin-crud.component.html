<p-growl [(value)]="msgs"></p-growl>
<div class="container">
    <h1>CRUD</h1>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li [ngClass]="{ 'active': activeTab == 'etiquetas' }"><a (click)="moveTab('etiquetas')" class="links">Tags</a></li>
                <li [ngClass]="{ 'active': activeTab == 'habilidades' }"><a (click)="moveTab('habilidades')" class="links">Habilidades</a></li>
                <li [ngClass]="{ 'active': activeTab == 'gustos' }"><a (click)="moveTab('gustos')" class="links">Gustos</a></li>
                <li [ngClass]="{ 'active': activeTab == 'carreras' }"><a (click)="moveTab('carreras')" class="links">Carreras</a></li>
                <li [ngClass]="{ 'active': activeTab == 'enfasis' }"><a (click)="moveTab('enfasis')" class="links">Ã‰nfasis</a></li>
            </ul>
        </div>
    </nav>
</div>
<div *ngIf="activeTab == 'carreras'" class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <p-dataTable [value]="carreras" selectionMode="single" [(selection)]="selectedcarrera" (onRowSelect)="onRowSelect($event)" [paginator]="true"
            [rows]="10" emptyMessage="No hay carreras">
            <p-header>CRUD Carreras</p-header>
            <p-column field="nombre" header="Nombre" [sortable]="true"></p-column>
            <p-column field="facultad" header="Facultad" [sortable]="true"></p-column>
           <!-- <p-column field="carrerasAfines" header="Carreras Afines" [sortable]="true"></p-column>-->
            <p-footer>
                <button type="submit" class="btn btn-primary btn-block"   (click)="createCarrera()">Agregar</button>
            </p-footer>
        </p-dataTable>
    </div>
</div>
<div *ngIf="activeTab == 'etiquetas'" class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <p-dataTable [value]="tags" selectionMode="single" [(selection)]="selectedTag" (onRowSelect)="onRowSelectTag($event)" [paginator]="true"
            [rows]="10" emptyMessage="No hay tags">
            <p-header>CRUD Tags</p-header>
            <p-column field="nombre" header="Nombre" [sortable]="true"></p-column>
            <p-footer>
                <button type="submit" class="btn btn-primary btn-block"   (click)="createTag()">Agregar</button>
            </p-footer>
        </p-dataTable>
    </div>
</div>
<div *ngIf="activeTab == 'habilidades'" class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <p-dataTable [value]="habilidades" selectionMode="single" [(selection)]="selectedHabilidad" (onRowSelect)="onRowSelectHabilidad($event)" [paginator]="true"
            [rows]="10" emptyMessage="No hay habilidades">
            <p-header>CRUD Habilidades</p-header>
            <p-column field="nombre" header="Nombre" [sortable]="true"></p-column>
            <p-column field="tipo" header="Tipo" [sortable]="true"></p-column>
            <p-column field="carrera" header="Carrera" [sortable]="true"></p-column>
            <p-footer>
                <button type="submit" class="btn btn-primary btn-block"   (click)="createHabilidad()">Agregar</button>
            </p-footer>
        </p-dataTable>
    </div>
