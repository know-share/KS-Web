<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <h1>Info</h1>

        </div>
        <div class="col-xs-4">
            <div class="well">
                <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="username" class="control-label">Nombre de usuario:</label>
                        <input [(ngModel)]="username" type="text" class="form-control" id="username" name="username" formControlName="username">
                        <div class="alert alert-danger" *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">
                            Nombre de usuario es requerido.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Contraseña:</label>
                        <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" formControlName="pass">
                        <div class="alert alert-danger" *ngIf="loginForm.get('pass').touched && loginForm.get('pass').hasError('required')">
                            Contraseña es requerido.
                        </div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember" id="remember"> Remember login</label>
                    </div>
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success btn-block">Ingresar</button>
                    <!--<a href="/forgot/" class="btn btn-default btn-block">¿Olvidó su Contraseña?</a>-->
                </form>
            </div>
        </div>
    </div>
</div>
