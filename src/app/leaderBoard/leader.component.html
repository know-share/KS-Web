<p-growl [(value)]="msgs"></p-growl>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <p-dataList [value]="carreras" [paginator]="true" [rows]="5">
                <p-header>
                    <b>¡LeaderBoard Carreras!</b>
                </p-header>
                <ng-template let-carrera pTemplate="item">
                    <div class="ui-g ui-fluid carrera-item">
                        <div class="ui-g-12 ui-md-3" style="text-align:center">
                            <!--<img src="assets/showcase/images/demo/car/{{car.brand}}.png">-->
                            <img *ngIf="carreras[0] && carrera.nombre == carreras[0].nombre" src="images/leaderBoard/1.png" style="width:90px">
                            <img *ngIf="carreras[1] && carrera.nombre == carreras[1].nombre" src="images/leaderBoard/2.png" style="width:80px">
                            <img *ngIf="carreras[2] && carrera.nombre == carreras[2].nombre" src="images/leaderBoard/3.png" style="width:70px">
                        </div>
                        <div class="ui-g-12 ui-md-9 carrera-details">
                            <div class="ui-g">
                                <div class="ui-g-2 ui-sm-6"> <b>Carrera: </b></div>
                                <div class="ui-g-10 ui-sm-6">{{carrera.nombre}}</div>

                                <div class="ui-g-2 ui-sm-6"> <b>Cantidad: </b></div>
                                <div class="ui-g-10 ui-sm-6">{{carrera.cantidad}}</div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataList>
        </div>
        <div class="col-xs-6">
            <div class="col-xs-12">
                <div class="col-xs-6">
                    <select [(ngModel)]="selectedcarrera" (change)="refreshUserLeader()" class="form-control" name="carreras">
                        <option *ngFor="let x of carrerasUsuario" [ngValue]="x" >{{x.nombre}} </option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <select [(ngModel)]="tipo" (change)="refreshUserLeader()" class="form-control" name="usuario">
                        <option value="PROFESOR" >Profesores</option>
                        <option value="ESTUDIANTE" >Estudiantes</option>
                    </select>
                </div>
            </div>
            <br>
            <br>
            <p-dataList [value]="users" [paginator]="true" [rows]="5">
                <p-header>
                    <b>¡LeaderBoard Usuarios!</b>
                </p-header>
                <ng-template let-user pTemplate="item">
                    <div class="ui-g ui-fluid carrera-item">
                        <div class="ui-g-12 ui-md-3" style="text-align:center">
                            <!--<img src="assets/showcase/images/demo/car/{{car.brand}}.png">-->
                            <img *ngIf="users[0] && user.nombre == users[0].nombre" src="images/leaderBoard/1.png" style="width:90px">
                            <img *ngIf="users[1] && user.nombre== users[1].nombre" src="images/leaderBoard/2.png" style="width:80px">
                            <img *ngIf="users[2] && user.nombre== users[2].nombre" src="images/leaderBoard/3.png" style="width:70px">
                        </div>
                        <div class="ui-g-12 ui-md-9 carrera-details">
                            <div class="ui-g">
                                <div class="ui-g-2 ui-sm-6"> <b>Usuario: </b></div>
                                <div class="ui-g-10 ui-sm-6">{{user.nombre}}</div>

                                <div class="ui-g-2 ui-sm-6"> <b>Avales: </b></div>
                                <div class="ui-g-10 ui-sm-6">{{user.cantidad}}</div>

                                <div class="ui-g-2 ui-sm-6"> <b>Habilidad: </b></div>
                                <div class="ui-g-10 ui-sm-6">{{user.aval}}</div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataList>
        </div>
    </div>
</div>
