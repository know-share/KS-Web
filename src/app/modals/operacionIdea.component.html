<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title" *ngIf = "tipo === 'light'">Lights</h4>
            <h4 class="modal-title" *ngIf = "tipo === 'comentarios'">Comentarios</h4>
        </div>
        <div class="panel panel-info" *ngIf = "tipo === 'light'">
            <div *ngFor = "let o of operaciones">
                <a (click) = "goProfile(idea.usuario)">{{o.username}}</a>
            </div>
            <div>
                <button class="btn btn-primary" (click) = "aceptar()">Aceptar</button>
            </div>
        </div>
        <div class="panel panel-info" *ngIf = "tipo === 'comentarios'">
            <div *ngFor = "let o of operaciones">
                <div class="panel panel-info">
                    <div class="panel panel-heading titulo">
                        <a (click) = "goProfile(o.username)">{{o.username}}</a>
                    </div>
                    <div class="panel panel-body titulo">
                        {{o.contenido}}
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" (click) = "aceptar()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
