<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">Editar Carrera</h4>
        </div>
        <div class="modal-body">
            <div id="loading" *ngIf="loading">
                <img src="images/loading.gif" />
            </div>
            <label>Carrera</label>
            <select [(ngModel)]="carrera" (ngModelChange)="onChangeCarrera()" class="form-control" name="carrera">
                <option *ngFor="let c of carreras" [ngValue]="c" >{{c.nombre}}</option>
            </select>
            <label>Enfasis principal</label>
            <select [(ngModel)]="enfasisPrincipal" class="form-control" name="carrera">
                <option *ngFor="let e of enfasisCarrera" [ngValue]="e" >{{e.nombre}}</option>
            </select>
            <label>Enfasis secundario</label>
            <select [(ngModel)]="enfasisSecundario" class="form-control" name="carrera">
                <option [ngValue]=null>Ninguna</option>
                <option *ngFor="let e of enfasisCarrera" [ngValue]="e" >{{e.nombre}}</option>
            </select>
            <label>√Åreas de conocimiento</label>
            <div  *ngFor="let ac of areasConocimiento">
                <div [ngClass]="isCheck(ac,acSelected) ? 'thumbnail check':'thumbnail'" (click)="checkAC(ac)">{{ac.nombre}}</div>
            </div>
            <label>Habilidades profesionales</label>
            <div  *ngFor="let h of habilidadesProfesionales; let i of index">
                <div [ngClass]="isCheckWithId(h,habilidadesSelected) ? 'thumbnail check':'thumbnail'" (click)="checkHabilidades(h)">{{h.nombre}}</div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="confirm()">Guardar</button>
            <button type="button" class="btn btn-default" (click)="close()">Cancelar</button>
        </div>
    </div>
</div>
