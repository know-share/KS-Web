<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                    </div>
                    <div class="col-xs-6">
                        
                            <button class="btn btn-primary" (click) = "crearIdea()">Crear Idea</button>
                        
                        <div class="row">
                            <div class="col-xs-5"></div>
                            <div class="col-xs-3">Ordenar por:</div>
                            <div class="col-xs-4">
                                <select name="orden" id="orden" class="form-control btn btn-primary">
                                    <option value="CR">Cronol√≥gicamente</option>
                                    <option value="RL">Relevancia</option>
                                </select> 
                            </div>
                        </div>
                        <br>
                        <div class="panel panel-default center" *ngFor="let idea of newIdeas; index as indice">
                            <idea [idea]="idea" (change)="cambio($event)"></idea>
                        </div>
                    </div>
                    <div class="col-xs-1">
                    </div>
                    <div class="col-xs-3">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="panel panel-default center">
                                    <div class="panel-heading">Solicitudes de amistad</div>
                                    <div class="panel-body center">
                                        <button (click)="showRequests()" type="button" class="btn btn-primary">Pendientes <span class="badge">{{cantidadSolicitudes}}</span></button>
                                    </div>
                                </div>
                            </div>
                            <div *ngFor="let r of recomendaciones;let i = index" class="col-xs-12">
                                <!-- [scrollPoint]="127*(i+1)" -->
                                <div [ngClass]="r.conexion != 'NO_RECOMENDAR'?'panel panel-info center':'panel panel-danger center'">
                                    <div class="panel-heading">
                                        <a (click)="goProfile(r.username)">{{r.nombre}}</a>
                                        <button type="button" class="close" (click)="removeRecomendacion(r.username)">&times;</button>
                                    </div>
                                    <div class="panel-body center">
                                        <button #friendButton *ngIf="r.conexion == 'CONFIANZA'" (click)="agregarAmigo(r.username,i)" type="button" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-user"></span> Agregar como amigo</button>
                                        <button #friendButton *ngIf="r.conexion != 'CONFIANZA'" (click)="seguirUsuario(r.username,i)" type="button" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-eye-open"></span> Seguir</button>
                                        <img *ngIf="r.conexion == 'NO_RECOMENDAR'" src="images/icons/lightbulb_on.png" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
